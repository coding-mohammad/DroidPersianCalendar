name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - run: java -version
      - run: sudo ./gradlew assemble build lint test
